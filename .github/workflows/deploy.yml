name: ðŸš€ Deploy via FTP

on:
  push:
    branches:
      - main   # ou "master", conforme seu branch padrÃ£o

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy para FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftp
          port: 21

          local-dir: ./
          server-dir: /htdocs/

          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/.env
            **/README.md
            **/LICENSE

          log-level: minimal